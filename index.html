<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <link rel="icon" href="./images/icons8-nft-48.png" />

    <link rel="stylesheet" href="./style.css" />

    <title>NFT Card</title>
  </head>
  <body>
    <div class="container">
      <div class="image">
        <img class="view" src="images/icon-view.svg" alt="" />
        <img
          class="equilibrium"
          src="images/image-equilibrium.jpg"
          alt="Equilibrium image"
        />
      </div>
      <div class="content">
<!--         <div class="info"></div> -->
          <h1 class="heading">Equilibrium #3429</h1>
          <p class="content-text">
            Our Equilibrium collection promotes balance and calm
          </p>
        
        <div class="data">
          <div class="ethereum">
            <img src="./images/icon-ethereum.svg" alt="Ethereum icon" />
            <p>0.041 ETH</p>
          </div>
          <div class="clock">
            <img src="./images/icon-clock.svg" alt="Clock icon" />
            <p>3 days left</p>
          </div>
        </div>
      </div>
      <div class="avatar">
        <img src="./images/image-avatar.png" alt="Avatar image" />
        <p>
          Creation of
          <span>Jules Wyvern</span>
        </p>
      </div>
    </div>
  </body>
</html>
